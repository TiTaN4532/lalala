la_net_la_net_master_list:
    pattern:  /club/master
    defaults: { _controller: LaNetLaNetBundle:Master:list }

la_net_la_net_club_main:
    pattern:  /club
    defaults: { _controller: LaNetLaNetBundle:Master:mainList }

la_net_la_net_master_id:
    pattern:  /master/{id}/
    defaults: { _controller: LaNetLaNetBundle:Master:masterId }
    requirements:
        id:  \d+
   
la_net_la_net_master_profile:
    pattern:  /master/profile
    defaults: { _controller: LaNetLaNetBundle:Master:profile }

la_net_la_net_master_change_pass:
    pattern:  /master/change_password
    defaults: { _controller: FOSUserBundle:ChangePassword:changePassword }

la_net_la_net_master_profile_work:
    pattern:  /master/profile/work
    defaults: { _controller: LaNetLaNetBundle:Master:profileWork }

la_net_la_net_master_profile_portfolio:
    pattern:  /master/profile/portfolio
    defaults: { _controller: LaNetLaNetBundle:Master:profilePortfolio }
    
la_net_la_net_master_profile_service_price:
    pattern:  /master/profile/service_price
    defaults: { _controller: LaNetLaNetBundle:Master:profileServicePrice }
    
la_net_la_net_master_profile_validation_repeat:
    pattern:  /master/profile/validation
    defaults: { _controller: LaNetLaNetBundle:Master:profileValidation }
